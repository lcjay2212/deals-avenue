<div class="content">
  <div class="card">
    <div class="container">
      <h3 class="fill-up">
        Fill up the user's information
      </h3>
      <form>
        <div class="row">
          <div class="col-lg-6">
            <label>First Name:</label>
            <input type="text" class="form-control" placeholder="Enter first name">
          </div>
          <div class="col-lg-6">
            <label>First Name:</label>
            <input type="text" class="form-control" placeholder="Enter last name">
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6  ">
            <label>Email:</label>
            <input type="text" class="form-control" placeholder="Enter email">
          </div>
          <div class="col-lg-6  ">
            <label>Mobile Number:</label>
            <input type="text" class="form-control" placeholder="Enter mobile_number">
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6  ">
            <label>Password:</label>
            <div class="input-group">
              <input type="password" class="form-control" placeholder="Enter password" show-password="showPassword"
                autocomplete="new-password">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" *ngIf="!showConfirmPassword"
                  click="showPassword()">show</button>
              </div>
              <button class="btn btn-secondary" type="button" *ngIf="showConfirmPassword"
                click="showPassword()">hide</button>
            </div>
          </div>
          <div class="col-lg-6  ">
            <label>Confirm Password:</label>
            <div class="input-group">
              <input type="password" class="form-control" placeholder="Re-enter password">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" *ngIf="!showConfirmPassword"
                  click="showPassword()">show</button>
              </div>
              <button class="btn btn-secondary" type="button" *ngIf="showConfirmPassword"
                click="showPassword()">hide</button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="offset-4 col-lg-4">
            <button type="button" class="btn btn-primary btn-block" ng-disabled="btnSave">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="container">
      <h3 class="fill-up">
        Password Generator
      </h3>
      <form>
        <div class="form-group">
          <label>Password Length:</label>
          <select class="form-control m-input ng-pristine ng-untouched ng-valid ng-empty">
            <option value="? string: ?" selected="selected"></option>
            <optgroup label="Weak">
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
            </optgroup>
            <optgroup label="Strong">
              <option value="16">16</option>
              <option value="24">24</option>
            </optgroup>
          </select>
        </div>
        <div class=" form-group">
          <div>
            <label class="checkbox">
              <input type="checkbox" class="">Include Lowercase Characters
            </label>
          </div>
          <div>
            <label class="checkbox">
              <input type="checkbox" class="">Include Uppercase Characters
            </label>
          </div>
          <div>
            <label class="checkbox">
              <input type="checkbox" class="">Include Numbers
            </label>
          </div>
          <label class="checkbox">
            <input type="checkbox" class="">Include Symbols
          </label>
        </div>
        <div>
          <p><b>Result:</b></p>
        </div>
        <div class="offset-4 col-lg-4">
          <button type="button" class="btn btn-primary btn-block">Generate</button>
        </div>
      </form>
    </div>
  </div>
</div>
