<div class="wrapper">
  <nav id="sidebar" [ngClass]="{ 'active': navbarOpen }">
    <div class="sidebar-header">
      <h3><b>Deals Avenue</b></h3>
    </div>

    <ul class="component">
      <li class="active">
        <a routerLink="home" routerLinkActive="active"><i class="fa fa-line-chart"></i><b>&nbsp;&nbsp;Dashboard</b></a>
      </li>
      <li class="active">
        <a routerLink="promo-approval" routerLinkActive="active"><i class="fa fa-line-chart"></i><b>&nbsp;&nbsp;Promo
            Approval</b></a>
      </li>
      <li class="active">
        <a routerLink="promos" routerLinkActive="active"><i class="fa fa-line-chart"></i><b>&nbsp;&nbsp;Promo
            List</b></a>
      </li>
      <li>
        <ul class="navbar-nav ">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown" (click)="show=!show">
              <i class="fa fa-users"></i>
              <b>&nbsp;&nbsp;Users</b>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown"
              [ngClass]="{show: show === true}">
              <a class="dropdown-item" routerLink="user/list" routerLinkActive="active" class="list"><i
                  class="fa fa-dot-circle"></i>
                &nbsp;User List</a>
              <a class="dropdown-item" routerLink="user/add" routerLinkActive="active" class="list"><i
                  class="fa fa-dot-circle"></i>
                &nbsp;Add New User</a>
            </div>
          </li>
        </ul>
      </li>

      <li>
        <ul class="navbar-nav ">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown"
              (click)="showMerchant =! showMerchant">
              <i class="fa fa-users"></i>
              <b>&nbsp;&nbsp;Merchants</b>
            </a>
            <div class="dropdown-menu dropdown-menu" aria-labelledby="navbarDropdown"
              [ngClass]="{show: showMerchant === true}">
              <a class="dropdown-item" routerLink="merchant/list" routerLinkActive="active" class="list">
                <i class="fa fa-dot-circle"></i>
                &nbsp;Merchants List</a>
              <a class="dropdown-item" routerLink="merchant/add" routerLinkActive="active" class="list"><i
                  class="fa fa-dot-circle"></i>
                &nbsp;Add New</a>
              <a class="dropdown-item" routerLink="profile" routerLinkActive="active" class="list"><i
                  class="fa fa-dot-circle"></i>
                &nbsp;Your Profile</a>
            </div>
          </li>
        </ul>
      </li>
      <li class="active">
        <a (click)="goTo('report')" routerLinkActive=" active"><i
            class="	fa fa-bar-chart"></i><b>&nbsp;&nbsp;Reports</b></a>
      </li>
    </ul>
    <h4 class="site-management">SITE MANAGEMENT</h4>
    <ul class="component">
      <li class="active">
        <a routerLink="categories" routerLinkActive="active"><i class="fa fa-gear"></i><b>&nbsp;&nbsp;Categories</b></a>
      </li>
      <li class="active">
        <a (click)="goTo('tags')" routerLinkActive="active"><i class="fa fa-tags"></i><b>&nbsp;&nbsp;Tags</b></a>
      </li>
    </ul>
  </nav>
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="btn btn-logout" type="button" id="sidebarCollapse" (click)="toggleNavbar()"><i
            class="fas fa-align-left"></i></button>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <button routerLink="login" routerLinkActive="active" class="btn btn-logout">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </div>
