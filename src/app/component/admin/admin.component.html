<div class="wrapper">
  <nav id="sidebar" [ngClass]="{ 'active': navbarOpen }">
    <div class="sidebar-header">
      <h3><b>Deals Avenue</b></h3>
    </div>

    <ul class="component">
      <li class="active">
        <a routerLink="home" routerLinkActive="active"><i class="far fa-home-alt"></i><b>Home</b></a>
      </li>
      <li class="active">
        <a routerLink="promo-approval" routerLinkActive="active"><i class="far fa-home-alt"></i><b>Promo
            Approval</b></a>
      </li>
      <li class="active">
        <a routerLink="promos" routerLinkActive="active"><i class="far fa-home-alt"></i><b>Promo List</b></a>
      </li>
      <li>
        <ul class="navbar-nav ">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown"
              (click)="show=!show"><b>Users</b></a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown"
              [ngClass]="{show: show === true}">
              <a class="dropdown-item" routerLink="user/list" routerLinkActive="active" class="list">User List</a>
              <a class="dropdown-item" routerLink="user/add" routerLinkActive="active" class="list">Add New User</a>
            </div>
          </li>
        </ul>
      </li>

      <li>
        <ul class="navbar-nav ">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown"
              (click)="showMerchant =! showMerchant"><b>Merchants</b></a>
            <div class="dropdown-menu dropdown-menu" aria-labelledby="navbarDropdown"
              [ngClass]="{show: showMerchant === true}">
              <a class="dropdown-item" routerLink="merchant/list" routerLinkActive="active" class="list">Merchants
                List</a>
              <a class="dropdown-item" routerLink="merchant/add" routerLinkActive="active" class="list">Add New
                Merchant</a>
              <a class="dropdown-item" routerLink="profile" routerLinkActive="active" class="list">Your Profile</a>
            </div>
          </li>
        </ul>
      </li>
      <li class="active">
        <a routerLink="report" routerLinkActive="active"><i class="far fa-home-alt"></i><b>Reports</b></a>
      </li>
    </ul>
  </nav>
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="btn btn-logout" type="button" id="sidebarCollapse" (click)="toggleNavbar()"><i
            class="fas fa-align-left"></i></button>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <button routerLink="login" routerLinkActive="active" class="btn btn-logout">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </div>
